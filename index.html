<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zabras&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/chicken-small.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>

    <script src="js/audio-manager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/mobile-controls.js"></script>
    <script src="js/orientation.js"></script>
    <script src="js/game.js"></script>
</head>
<body onload="boot()">

    <div id="start-screen" class="overlay fullscreen">
        <div class="start-content">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Start" class="start-image">
            <div class="start-buttons">
                <button id="btn-start" class="btn primary">Start Game</button>
                <button id="btn-impressum-open" class="btn secondary">Imprint</button>
                <button id="btn-mute-toggle" class="btn secondary">Mute: OFF</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div id="game-header">
            <h1>El Pollo Loco</h1>
            <img
                src="img/fullscreen.png"
                alt="Fullscreen"
                id="fullscreen-button"
                onclick="enterFullscreen(document.getElementById('game-container'))">
        </div>

        <img
            src="img/fullscreen.png"
            alt="Exit Fullscreen"
            id="exit-fullscreen-button"
            onclick="exitFullscreen()">

        <div id="orientation-overlay" class="overlay fullscreen hidden">
            <div class="orientation-box">
                <p>Please rotate your device to landscape.</p>
            </div>
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>

        <div id="mobile-controls" class="hidden">
            <div class="mc-left">
                <button id="mc-jump" class="mc-btn mc-jump">‚§¥</button>
                <div class="mc-row">
                    <button id="mc-left" class="mc-btn">‚óÄ</button>
                    <button id="mc-right" class="mc-btn">‚ñ∂</button>
                </div>
            </div>
            <div class="mc-right">
                <button id="mc-throw" class="mc-btn">üß¥</button>
            </div>
        </div>

        <div id="keymap" class="keymap">
            <div class="km-item">‚Üê Left</div>
            <div class="km-item">‚Üí Right</div>
            <div class="km-item">‚Üë Jump</div>
            <div class="km-item">D Throw</div>
        </div>

        <div id="endscreen" class="overlay fullscreen hidden">
            <div id="endscreen-inner">
                <div id="endscreen-content"></div>
                <div class="end-buttons">
                    <button id="btn-restart" class="btn primary">Restart</button>
                    <button id="btn-home" class="btn secondary">Home</button>
                </div>
            </div>
        </div>
    </div>

    <div id="impressum" class="overlay fullscreen hidden">
        <div class="impressum-box">
            <h2>Imprint</h2>
            <p><strong>Provider:</strong> Marc Odermatt</p>
            <p><strong>Address:</strong> Schl√ºsselhostatt 3, 6376 Emmetten</p>
            <p><strong>Contact:</strong> info@marcodermatt.ch</p>
            <p><strong>Copyright:</strong> Marc Odermatt</p>
            <button id="btn-impressum-close" class="btn primary">Close</button>
        </div>
    </div>

</body>
</html>
